<div class="container">

  <h2>Liste des Commandes</h2>
  <br>
  <div>
    <ul *ngFor="let commande of Commandes" class="list-group" style="z-index: 1; position: relative">
      <li class="list-group-item list-group-item-action" (click)="displayCommandes(commande)"><p>Commande num√©ro : {{commande.id}}</p>
        <div *ngIf="commande===selectedCommande">
          Nom : {{selectedCommande.name}} <br>Prix : {{selectedCommande.prix}}<br>
          Articles :
          <p *ngFor="let article of selectedCommande.articles">
            {{article}}
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>
