
<div class="container">
<form>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Entrez votre email" [formControl]="email">

  </div>
  <div class="form-group">
    <label for="FormControlTextarea">Message</label>
    <textarea class="form-control" id="FormControlTextarea" rows="3" placeholder="Entrez votre message" [formControl]="message"></textarea>
  </div>

  <button type="submit" class="btn btn-primary" (click)="Send()">Envoyer</button>
</form>
</div>
